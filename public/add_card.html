<div class="Container" >
    <h2  align="center" id="form_heading">Add A CARD</h2>
    <form role="form">
        <div class="form-group row ">
            <div class="col-sm-3 centered " >
                <select id="card_option">
                    <option>VISA</option>
                    <option>MASTERCARD</option>
                    <option>DISCOVER</option>
                    <option>AMEX</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3 centered" >
                <input type="text" class="form-control form_text" id="card_number" placeholder="XXXX-XXXX-XXXX-XXXX" >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3 centered" >
                <input type="password" class="form-control form_text" id="card_cvv" placeholder="CVV" maxlength="3" >
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 centered" >
                <input type="date" class="form-control form_text" id="expiration" placeholder=" "  >
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-sm-3 centered">
                <button type="submit" class="btn btn-primary" id="form_button">LOGIN</button>
            </div>
        </div>
    </form>

<div class="Container" >
    <h3  class="centered" id="form_heading">CREATE YOUR ACCOUNT</h3>
    <form role="form" ng-submit="signup()">
        <div class="form-group row">
            <div class="col-sm-3 centered" >
                <input type="text" class="form-control form_text" id="username" ng-model="user.username" placeholder="USERNAME" >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3 centered" >
                <input type="text" class="form-control form_text" id="firstname" ng-model="user.firstname" placeholder="FIRSTNAME" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-sm-3 centered" >
                <input type="text" class="form-control form_text" id="lastname" ng-model= "user.lastname" placeholder="LASTNAME " >
            </div>
        </div>

        <div class="form-group row " >
            <div class="col-sm-3 centered">
                <input type="email" class="form-control form_text" id="email" ng-model= "user.email" placeholder="EMAIL " >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-sm-3 centered">
                <input type="password" class="form-control form_text" id="password" ng-model= "user.password" placeholder="PASSWORD " >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-sm-3 centered">
                <input type="text" class="form-control form_text " id="phone" placeholder="PHONE">
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-sm-3 centered">
                <button type="submit" class="btn btn-primary" id="form_button">CREATE</button>
            </div>
        </div>
    </form>
</div>
